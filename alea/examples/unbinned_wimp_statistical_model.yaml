parameter_definition:
  wimp_mass:
    nominal_value: 50
    fittable: false
    description: WIMP mass in GeV/c^2

  livetime_0:
    nominal_value: 0.2
    fittable: false
    description: Livetime of SR0 in years

  livetime_1:
    nominal_value: 1.0
    fittable: false
    description: Livetime of SR1 in years

  wimp_rate_multiplier:
    nominal_value: 1.0
    ptype: rate
    fittable: true
    fit_limits:
      - 0
      - null

  er_rate_multiplier:
    nominal_value: 1.0
    ptype: rate
    uncertainty: 0.2
    relative_uncertainty: true
    fittable: true
    fit_limits:
      - 0
      - null
    fit_guess: 1.0

  er_band_shift:
    nominal_value: 0
    ptype: shape
    uncertainty: scipy.stats.uniform(loc=-1, scale=2)
    relative_uncertainty: false
    fittable: true
    blueice_anchors:
      - -1
      - 0
      - 1
    fit_limits:
      - -1
      - 1
    description: ER band shape parameter (shifts the ER band up and down)

ll_config:
  default_source_class: alea.template_source.TemplateSource
  likelihoods:
  # SR0
    - likelihood_term_name: sr10
      likelihood_type: blueice.likelihood.UnbinnedLogLikelihood
      in_events_per_bin: true
      parameters:
        - livetime_0
      slice_args: {}
      sources:
      - histname: cs1-log10_cs2
        parameters:
          - er_rate_multiplier
          - er_band_shift
        templatepath: null # used to be called templatename
        histogram_scale_factor: 1  # TODO: remove from config and only have it as a backup solution in the code for convenience

      - histname: cs1-log10_cs2
        parameters:
          - wimp_rate_multiplier
          - wimp_mass
        templatepath: null # used to be called templatename
        apply_efficiency: False
        efficiency_name: 'signal_eff'  # TODO: Check
  
  # SR1
    - likelihood_term_name: sr1
      likelihood_type: blueice.likelihood.UnbinnedLogLikelihood
      in_events_per_bin: true
      parameters:
        - livetime_1
      slice_args: {}
      sources:
      - histname: cs1-log10_cs2
        parameters:
          - er_rate_multiplier
          - er_band_shift
        templatepath: null # used to be called templatename

      - histname: cs1-log10_cs2
        parameters:
          - wimp_rate_multiplier
          - wimp_mass
        templatepath: null # used to be called templatename
        apply_efficiency: False  # TODO this should probably also in the parameter_definition (how exactly is it different from an uncertainty?)
        efficiency_name: 'signal_eff'  # TODO: Check
